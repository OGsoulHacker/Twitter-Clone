<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up for Twitter / Twitter</title>
    <link rel="icon" href="./images/twitter-icon.svg" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/signup-page.css" />
  </head>
  <body>
    <div class="fullpage">
      <img src="./images/twitter-icon.svg" alt="twitter logo" class="logo" />
      <form class="form">
        <h1>Sign up for Twitter</h1>
      
        <fieldset class="inp-area">
          <input type="text" name="firstName" id="firstName" required />
          <label for="firstName"><span>First Name</span></label>
        </fieldset>
        <fieldset class="inp-area">
          <input type="text" name="lastName" id="lastName" required />
          <label for="lastName"><span>Last Name</span></label>
        </fieldset>
        <fieldset class="inp-area">
          <input type="email" name="email" id="email" required />
          <label for="email"><span>Email</span></label>
        </fieldset>
        <fieldset class="inp-area">
          <input type="password" name="password" id="password" required />
          <label for="password"><span>Password</span></label>
        </fieldset>
        <div class="btn-area">
          <button type="submit" class="main-btn"><span>Sign Up</span></button>
        </div>
      </form>
      <footer>
        <div class="footer-content">
          <a href="./login-page.html" class="text-footer">Already have an account? Log in</a>
        </div>
      </footer>
    </div>
    <script type="module" src="./scripts/signup-page.js"></script>
  </body>
</html>
